var i = 0;
var images = [];
var time = 7000;

images[0] = 'images/headrest.png';
images[1] = 'images/2.jpg';
images[2] = 'images/3.jpg';

function changeImg() {
  document.getElementById("top-banner-slider").style.backgroundImage = 'url('+images[i]+')';

  if(i < images.length - 1){
    i++;
  } else {
    i = 0;
  }
  console.log(i);
  setTimeout("changeImg()", time);
}
